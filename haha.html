<!doctype>
<html>
<head>
<meta charset="utf-8" />
<title>Game</title>
<style>
	.first {
		width : 60%;
		min-width: 480px;
		height : 400px;
		position : relative;
		margin : -200px auto 0;
		top : 50%;
		-webkit-box-shadow : inset 0px 0px 3px 0px rgba(0,0,0,0.75);
		-moz-box-shadow : inset 0px 0px 3px 0px rgba(0,0,0,0.75);
		box-shadow : inset 0px 0px 3px 0px rgba(0,0,0,0.75);
		overflow : hidden;
		background : url('http://www.clipartlord.com/wp-content/uploads/2013/10/tree6.png') no-repeat center;
	}
	#fallArea {
		position : absolute;
		width : 100%;
		height : 100%;
	}
	img {
		position : absolute;
		top : 0px;
		left : 0px
	}
	.wrap-modal {
		position : absolute;
		top : 0;
		width : 100%;
		height : 100%;

	}
	.modal {
		position : absolute;
		z-index : 99;
		width : 300px;
		height : 200px;
		text-align : center;
		padding : 40px 0 0;
		box-sizing : border-box;
		background : rgba(217, 232, 201, .5);
		-webkit-border-radius : 20px;
		-moz-border-radius : 20px;
		border-radius : 20px;
		top : 50%;
		left : 50%;
		margin-top : -100px;
		margin-left : -150px;
		font : 1.5em Arial;
		color : white;
	}
	.wrap-count {
		position : absolute;
		width : 100%;
		height : 50px;
		bottom : 0;
		z-index : 98;
		text-align : center;
		background : rgba(217, 232, 201, .7);
		font : bold 1.5em Arial;
		color : red;
	}
	#count {
		line-height : 50px;
	}
	button {
		padding : 10px 30px;
		border : none;
		background : #68A527;
		font-size : 1.5em;
		color : white;
		-moz-border-radius : 10px;
        -webkit-border-radius : 10px;
        border-radius : 10px;
		box-shadow : 0px 2px 0px rgba(50, 50, 50, 0.75);
		-webkit-box-shadow : 0px 2px 0px rgba(50, 50, 50, 0.75);
		-moz-box-shadow : 0px 2px 0px rgba(50, 50, 50, 0.75);
	}
	button:hover {
		position : relative;
		top : 1px;
		box-shadow : 0px 0px 0px rgba(50, 50, 50, 0.75);
		-webkit-box-shadow : 0px 0px 0px rgba(50, 50, 50, 0.75);
		-moz-box-shadow : 0px 0px 0px rgba(50, 50, 50, 0.75);
	}
</style>
</head>
<body>
	<div class="first">
	<div class="wrap-count">
		<span id="count"></span>
	</div>
		<div id="fallArea">

		</div>
	</div>
	<div class="wrap-modal">
		<div class="modal">
			<span class="score"></span><br />
			<button class="start">PLAY!</button>
		</div>
	</div>
	<script type="text/javascript" src="leafs.js"></script>
</body>
</html>
